name: Cyntek CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-portal:
    runs-on: ubuntu-latest
    name: Test Cyntek Portal
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: cyntek-portal/package-lock.json
        
    - name: Install dependencies
      run: |
        cd cyntek-portal
        npm install
        
    - name: Run TypeScript check
      run: |
        cd cyntek-portal
        npx tsc --noEmit
        
    - name: Run ESLint
      run: |
        cd cyntek-portal
        npm run lint
        
    - name: Build application
      run: |
        cd cyntek-portal
        npm run build
        
    - name: Run tests (if they exist)
      run: |
        cd cyntek-portal
        if [ -f "package.json" ] && grep -q '"test"' package.json; then
          npm test
        else
          echo "No tests found - skipping test step"
        fi
      continue-on-error: true

  test-website:
    runs-on: ubuntu-latest
    name: Test Cyntek Website
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js  
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: cyntek-website/package-lock.json
        
    - name: Install dependencies
      run: |
        cd cyntek-website  
        npm install
        
    - name: Run TypeScript check
      run: |
        cd cyntek-website
        npx tsc --noEmit
        
    - name: Run ESLint
      run: |
        cd cyntek-website
        npm run lint
        
    - name: Build application
      run: |
        cd cyntek-website
        npm run build

  security-audit:
    runs-on: ubuntu-latest
    name: Security Audit
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Audit Portal Dependencies
      run: |
        cd cyntek-portal
        npm audit --audit-level=high
      continue-on-error: true
        
    - name: Audit Website Dependencies  
      run: |
        cd cyntek-website
        npm audit --audit-level=high
      continue-on-error: true

  report-status:
    runs-on: ubuntu-latest
    needs: [test-portal, test-website, security-audit]
    if: always()
    
    steps:
    - name: Report Results
      run: |
        echo "🎯 CI/CD Pipeline Results:"
        echo "✅ Portal Tests: ${{ needs.test-portal.result }}"
        echo "✅ Website Tests: ${{ needs.test-website.result }}"  
        echo "🔒 Security Audit: ${{ needs.security-audit.result }}"
        
        if [[ "${{ needs.test-portal.result }}" == "success" && "${{ needs.test-website.result }}" == "success" ]]; then
          echo "🚀 All checks passed! Ready for deployment."
        else
          echo "❌ Some checks failed. Please review before merging."
          exit 1
        fi